
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar" style="display: flex;">
        <div class="logo">
            <img src="images/metacube.png" alt="Metacube Logo" class="metaLogo" >
        </div>
        <nav class="topnav">
            <a href="#add-employee" onclick="showForm('emp-details','emp-name')">Add Employee</a>
            <!-- <a href="#add-vehicle">Add Vehicle</a>
            <a href="#give-feedback">Give Feedback</a>
            <a href="#pricing">Pricing</a> -->
        </nav>
    </div>
    <div class="cover">
        <img src="images/parking.jpg">
    </div>

    <details id="emp-details" open=false>
        <summary> Add Employee Form</summary>
        <section id="add-employee">
            <div class="employee-image">
                <img src="images/employee.jpg" alt="Employee Image" width="500px" height="400px">
            </div>
            <div id="employee-form">
                <h2> Employee Details </h2>
                <form>
                    <div id="emp-name">
                        <label for="name" class="name"> Name: </label>
                        <input type="text" id="name" name ="name" placeholder="Enter your full name.."
                        title="Name should contain only alphabets and spaces"
                        onchange="employee.validateName()" 
                        required> <br> <br>
                    </div>
                    <div id="emp-gender">
                        <label for="gender" id="gender-input">Gender: </label><br>
                        <input type="radio" id="male" name="gender" value="Male" onclick="proceedNext('emp-gender','emp-email')">
                        <label for="male" class="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" onclick="proceedNext('emp-gender','emp-email')">
                        <label for="female" class="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other" onclick="proceedNext('emp-gender','emp-email')">
                        <label for="other" class="other">Other</label> <br> <br>
                    </div>
                    <div id="emp-email">
                        <label for="email" class="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" onchange="employee.validateEmail()" required> <br> <br>
                    </div>
                    <div id="emp-password">
                        <label for="password" class="password">Password: </label>
                        <input type="password" id="password" placeholder="Enter your password" onchange="employee.validatePassword()" required> <br> <br>
                    </div>
                    <div id="emp-pass">
                        <label for="confirm-password" class="confirm-password">Confirm Password: </label>
                        <input type="password" id="confirm-password" placeholder="Enter your password again" onchange="employee.confirmPassword()" required> <br> <br>
                    </div>
                    <div id="emp-contact">
                        <label for="contact-number" class="contact">Contact Number: </label>
                        <input type="tel" id="contact-number" placeholder="Enter phone number" onchange="employee.validatePhone()" required>
                    </div>
                    <div id="emp-submit">
                        <input type="button" value="Add Employee" onclick="employee.submitForm()">
                    </div>
                </form>
            </div>
        </section>
    </details>

    <details id="vehicle-details" open=false>
        <summary> Add Vehicle Form </summary>
        <section id="add-vehicle">
            <div id="vehicle-form">
                <h2> Vehicle Details </h2>
                <form>
                    <div id="vehicle-input1">
                        <label for="vehicle-make">Vehicle Make (Company): </label>
                        <input type="text" id="vehicle-make" name="vehicle-make" placeholder="Enter the Vehicle Company." 
                        onchange="proceedNext('vehicle-input1','vehicle-input2')"
                        required> <br> <br>
                    </div>
                    <div id="vehicle-input2">
                        <label for="vehicle-model">Vehicle Model: </label>
                        <input type="text" id="vehicle-model" placeholder="Enter vehicle model." 
                        onchange="proceedNext('vehicle-input2','vehicle-input3')"
                        required> <br> <br>
                    </div>
                    <div id="vehicle-input3">
                        <label for="vehicle-type">Vehicle Type: </label>
                        <select name="type" id="vehicle-type" 
                        onchange="proceedNext('vehicle-input3','vehicle-input4')" required>
                            <option value="" disabled selected> Select Vehicle Type</option>
                            <option value="cycle">Cycle</option>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="fourwheeler">Four Wheeler</option>
                        </select> <br> <br>
                    </div>
                    <div id="vehicle-input4">
                        <label for="vehicle-number">Vehicle Number: </label>
                        <input type="text" id="number" placeholder="Enter vehicle number"
                        onchange="vehicle.validateNumber()"
                        required> <br> <br>
                    </div>
                    <div id="vehicle-input5">
                        <label for="employee-id">Employee ID: </label>
                        <input type="number" id="employee-id" placeholder="Enter your employee id" 
                        onchange="vehicle.validateId()"
                        required> <br> <br>
                    </div>
                    <div id="vehicle-input6">
                        <label for="identification"> Identification (Color, Mark, Visible Accessory etc..)</label>
                        <textarea id="identification" 
                        placeholder="Enter the identification such as color, mark, any visible accessories etc.." 
                        rows="4" cols="47" onchange="proceedNext('vehicle-input6','vehicle-submit')"></textarea> 
                        <br> <br>
                    </div>
                    <div id="vehicle-submit">
                        <input type="button" value="Add vehicle" onclick="vehicle.submitVehicleForm()">
                    </div>
                </form>
            </div>
            <div id="vehicle-image">
                <img src="images/vehicle.jpg" alt="Vehicle Image" width="500px" height="400px">
            </div>
        </section>
    </details>

    <section id="pricing" style="display: none;">
        <h2>Pricing Section</h2>
        <div id="pricing-sections">
            <section id="cycle">
                <h3>CYCLE</h3>
                <div id="cycle-purchase-plan">
                    <b>Rs. 100</b>
                    <br> /month
                </div>
                <select name="plan" id="cycle-plan" onchange="pass.displayPlan('cycle')">
                    <option disabled selected>Select Plan</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <select name="currency" id="cycle-currency" onchange="pass.displayPlan('cycle')">
                    <option value="USD">USD</option>
                    <option value="YEN">YEN</option>
                </select>
                <button onclick="pass.getPass('cycle-purchase-plan')">Get Pass</button>
            </section>
    
            <section id="motorcycle">
                <h3>MOTORCYCLE</h3>
                <div id="motorcycle-purchase-plan">
                    <b>Rs. 200</b>
                    <br> /month
                </div>
                <select name="plan" id="motorcycle-plan" onchange="pass.displayPlan('motorcycle')">
                    <option disabled selected>Select Plan</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <select name="currency" id="motorcycle-currency" onchange="pass.displayPlan('motorcycle')">
                    <option value="USD">USD</option>
                    <option value="YEN">YEN</option>
                </select>
                <button onclick="pass.getPass('motorcycle-purchase-plan')">Get Pass</button>
            </section>
    
            <section id="fourwheeler">
                <h3>FOUR WHEELERS</h3>
                <div id="fourwheeler-purchase-plan">
                    <b>Rs. 500</b>
                    <br> /month
                </div>
                <select name="plan" id="fourwheeler-plan" onchange="pass.displayPlan('fourwheeler')">
                    <option disabled selected>Select Plan</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <select name="currency" id="fourwheeler-currency" onchange="pass.displayPlan('fourwheeler')">
                    <option value="USD">USD</option>
                    <option value="YEN">YEN</option>
                </select>
                <button onclick="pass.getPass('fourwheeler-purchase-plan')">Get Pass</button>
            </section>
        </div>
    </section>

    <footer>
        <p>
            <strong>Metacube Parking System</strong>
        </p>
        <p>
            Metacube Technologies. All Rights Reserved.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
